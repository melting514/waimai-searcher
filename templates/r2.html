$def with (name)

$if name:
     <table>
         <html>
           <head>
	     <meta charest='utf-8'>
             <style type="text/css">
             div.container{width:100%;margin:0px;border:1px solid gray;line-height:200%}
             div.content{margin: 1px;border:1px solid gray;padding:lem;background-color:white}

             div.thumb{ float:left;width:20%;background-color:gray}
             </style>
           </head>
           <body>
             <div class="container">
             <div class="content">
              
             $for i in name:
                 <p>  
                 <div class='thumb'>
                   <img alt=$i[0] src=$i[1]  width=600px  height=600px/ > 
                   <a href=$i[1]>$i[0]</a> 
                 </div>                
                 </p> 
             
             </div> 
             </div>
           <body>
         </html>   
     </table>
           
$else:
    <em>Hello</em>, world!
